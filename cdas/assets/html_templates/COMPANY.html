<!DOCTYPE html>
<html>

<head>
    <title>Company - COMPANY</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../style.css" rel="stylesheet">
    <script src="COMPANY.json" ></script>
</head>

<body>
    <nav>
		<ul>
		<li style="padding-right:50px"><a href="../index.html" style="padding-left:0px;">CDAS</a></li>
		<li><a href="../index.html#world-map">WORLD MAP</a></li>
		<li><a href="../index.html#threat-actors">THREAT ACTORS</a></li>
		<li class="active"><a href="../index.html#companies">COMPANIES</a></li>
		<li><a href="../index.html#reports">INCIDENTS</a></li>
		</ul>
	</nav>

	<div id="wrapper">
        <h1 id="companyName"></h1>
        <div id="companyData">
        </div>
    </div>
    <script>
        var headers = {
            'Company Description': {
                'background': '', 'revenue': 'Annual revenue', 'sector': 'Sector',
                'headquarters': 'Headquartered in the country of',
                'number_of_employees': 'Number of employees'},
            'Network Description': {'network_size': 'Number of network assets'},
            'Vulnerability Assessment': {
                'vulnerability_score': 'Score (out of 100)',
                'vulns': 'Vulnerabilities found'}
        }
        document.getElementById("companyName").innerHTML = data.name;
        var divContainer = document.getElementById("companyData");

        for (var header of Object.keys(headers)) {
            var h = document.createElement("h4");
            entries = headers[header];
            h.innerHTML = header;
            divContainer.appendChild(h);
            for (var key of Object.keys(entries)) {
                if (Array.isArray(data[key])) {
                    var k = document.createElement("p");
                    k.innerHTML = entries[key] + ": ";
                    divContainer.appendChild(k);
                    var ul = document.createElement("ul");
                    divContainer.appendChild(ul);
                    var i;
                    for (i = 0; i < data[key].length; i++) {
                        var li = document.createElement('li');
                        li.innerHTML = data[key][i];
                        ul.appendChild(li);
                    }
                } else {
                    var k = document.createElement("p");
                    if (entries[key].length == 0) {
                        k.innerHTML = data[key];
                    } else {
                        k.innerHTML = entries[key] + ": " + data[key];
                    }
                    divContainer.appendChild(k);
                }
            }
        }
    </script>
</body>
</html>
